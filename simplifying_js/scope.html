<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul style="cursor: pointer">
		<li>클릭하면 1</li>
		<li>클릭하면 2</li>
		<li>클릭하면 3</li>
	</ul>
</body>
<script>
	const items = Document.querySelectorAll('li');
	for(var i = 0 ; i< items.length; i++){
		items[i].addEventListener('click', () => {
			alert(i);
		})
	};
</script>
</html>
