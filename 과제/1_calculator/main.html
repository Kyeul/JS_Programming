<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	
	<!-- css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- script -->
	
</head>
<body>
	<!-- Calculator -->
	<table class='calculator' border="1">
		
		<!-- 출력부 -->
		<tr>
			<td class='show bx1' colspan='4' >
				<input type="text" id='formula'>
			</td>
			<td class='show log' rowspan='7'>
				<p>
					123
				</p>
			</td>
		</tr>
		<tr>
			<td class='show bx2' colspan='4'>
				<input type="text" id='crnt-nmbr' value=0>
			</td>
		</tr>

		<!-- 입력부 -->
		<tr>
			<td onclick="get_btn('all', 2)">C</td>
			<td onclick="get_btn('crnt', 2)">CE</td>
			<td onclick="get_btn('last', 2)">&larr;</td>
			<td class='operator btn' onclick='get_btn("+", 1)'>+</td>
		</tr>
		<tr>
			<td class='number btn' onclick="get_btn(7, 0)">7</td>
			<td class='number btn' onclick='get_btn(8, 0)'>8</td>
			<td class='number btn' onclick='get_btn(9, 0)'>9</td>
			<td class='operator btn' onclick='get_btn("-", 1)'>-</td>
		</tr>
		<tr>
			<td class='number btn' onclick='get_btn(4, 0)'>4</td>
			<td class='number btn' onclick='get_btn(5, 0)'>5</td>
			<td class='number btn' onclick='get_btn(6, 0)'>6</td>
			<td class='operator btn' onclick='get_btn("&divide;", 1)'>&divide;</td>
			
		</tr>
		<tr>
			<td class='number btn' onclick='get_btn(1, 0)'>1</td>
			<td class='number btn' onclick='get_btn(2, 0)'>2</td>
			<td class='number btn' onclick='get_btn(3, 0)'>3</td>
			<td class='operator btn' onclick='get_btn("&times;", 1)'>&times;</td>
			
		</tr>
		<tr>
			<td onclick="get_btn('nega', 3)">+/-</td>
			<td class='number btn' onclick='get_btn(0, 0)'>0</td>
			<td onclick='get_btn(".", 3)'>.</td>
			<td class='operator btn' onclick='get_btn("=", 2)'>=</td>
		</tr>
	</table>

	<script src='./js/main.js'></script>
</body>
</html>
